<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Local Handloom</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- header CSS -->
    <link href="css/header.css" rel="stylesheet">
    <!-- footer CSS -->
    <link href="css/footer.css" rel="stylesheet">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .checkout-header {
            color: #800000;
        }

        .form-label {
            color: #800000;
        }

        .order-summary,
        .payment-options {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-summary h4,
        .payment-options h4 {
            color: #800000;
        }

        .btn-primary {
            background-color: #800000;
            border-color: #800000;
        }

        .btn-primary:hover {
            background-color: #660000;
        }

        .order-total {
            font-weight: bold;
            color: #800000;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div class="container mt-5">
        <h2 class="checkout-header mb-4">Checkout</h2>
        <div class="row">

            <!-- Billing Details -->
            <div class="col-md-7">
                <div class="card p-4 mb-4">
                    <h4 class="checkout-header">Billing Details</h4>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+91 98765 43210" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" placeholder="123 Handloom Street, Odisha"
                                rows="3" required></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-5">
                <div class="order-summary p-4 mb-4">
                    <h4>Order Summary</h4>
                    <div class="d-flex justify-content-between">
                        <p>Handloom Silk Saree</p>
                        <p>₹ 29,597.56</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Traditional Silk Saree</p>
                        <p>₹ 21,597.56</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between order-total">
                        <p>Total</p>
                        <p>₹ 51,195.12</p>
                    </div>
                </div>

                <!-- Payment Options -->
                <div class="payment-options p-4">
                    <h4>Payment Options</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                        <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="upi">
                        <label class="form-check-label" for="upi">UPI (Google Pay, PhonePe, Paytm)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="card">
                        <label class="form-check-label" for="card">Credit/Debit Card</label>
                    </div>
                    <button class="btn btn-primary mt-3 w-100">Place Order</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/comp.js"></script>


</body>

</html>
